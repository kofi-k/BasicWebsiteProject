<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Description" content="Register page">
    <link href="register.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/14ef56160b.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body class="column gap40">

    <!-- page heading -->
    <header class="heading column align-items-start align-self-stretch border-radius32">

        <!-- link to go home -->
        <div id="back">
            <a href="HomePage.html" class="row align-self-stretch ">
                <span class="material-icons-round round">
                    arrow_back
                </span>
                <span>Goto Home</span>
            </a>
        </div>

        <!-- register text -->
        <span class="heading-text align-self-stretch">
            Join our tech community
            <b>supa-fast⚡️.</b>
        </span>
    </header>

    <main>
        <form method="post" action="register.php">
            <!-- Profile info -->
            <div class="column gap10 align-self-stretch">
                <span class="group-heading">Profile info</span>
                <div class="input-group">
                    <!-- Name -->
                    <input class="name-input" type="text" name="name" id="name" placeholder="Full name" required>

                    <div class="row align-self-stretch gap40 width100">
                        <!-- DOB -->
                        <div class="column gap10 align-self-stretch width100">
                            <label for="dob">Date of birth</label>
                            <div class="input-container">

                                <input type="date" name="dob" id="dob" required>
                            </div>
                        </div>

                        <!-- Gender -->
                        <div class="column gap10 align-self-stretch width100">
                            <label for="dob">Gender</label>
                            <div class="input-container ">
                                <!-- drop down of gender types -->
                                <div class="width100 align-self-stretch">
                                    <select class="selectItem align-self-stretch" name="gender" title="Gender">
                                        <option value="none">None</option>
                                        <option value="mael">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                                <span class="material-icons-round">
                                    arrow_drop_down
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Private info -->
            <div class="column gap10 align-self-stretch">
                <div class="row gap10 align-items-center">
                    <span class="material-icons-round">
                        lock
                    </span>
                    <span class="group-heading">Private</span>
                </div>
                <div class="input-group">
                    <div class="column gap10 align-self-stretch width100">
                        <label for="phone">Phone</label>
                        <div class="input-container">
                            <span class="material-icons-round">
                                phone
                            </span>
                            <input type="tel" name="phone" id="phone" size="10" placeholder="0500123456" required>
                        </div>
                    </div>

                    <div class="row align-self-stretch gap40 width100">
                        <!-- email -->
                        <div class="column gap10 align-self-stretch width100">
                            <label for="email">Email</label>
                            <div class="input-container">
                                <span class="material-icons-round">
                                    email
                                </span>
                                <input type="email" name="email" id="email" placeholder="mymail@gmail.com" required>
                            </div>
                        </div>

                        <!-- add a password -->
                        <div class="column gap10 align-self-stretch width100">
                            <label for="password">Add a password</label>
                            <div class="input-container">
                                <span class="material-icons-round">
                                    lock
                                </span>
                                <input type="password" name="password" id="password" placeholder="password here"
                                    required>
                            </div>
                        </div>
                    </div>

                    <!-- check  box -->
                    <div class="column gap10 align-self-stretch">
                        <span>I am a </span>
                        <div class="row gap10 align-items-center">
                            <!-- student -->
                            <div class="row gap10 padding-right">
                                <input type="checkbox" name="student" id="student" required>
                                <label for="student">Student</label>
                            </div>
                            <!-- graduate -->
                            <div class="row gap10 padding-right">
                                <input type="checkbox" name="graduate" id="graduate" required>
                                <label for="graduate">Graduate</label>
                            </div>
                            <!-- employed -->
                            <div class="row gap10 padding-right">
                                <input class="padding-left" type="checkbox" name="employed" id="employed" required>
                                <label for="employed">Employed</label>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <!-- LINKS & other  -->

            <div class="column gap10 align-self-stretch">
                <div class="row gap10 align-items-center">
                    <span class="material-icons-round">
                        link
                    </span>
                    <span class="group-heading">LINKS & others</span>
                </div>
                <hr>
            </div>

            <!-- links -->
            <div class="row align-self-stretch gap40 width100">
                <!-- linkedIn -->
                <div class="column gap10 align-self-stretch width100">
                    <label for="linkedIn">LinkedIn</label>
                    <div class="input-container">
                        <i class="fa-brands fa-linkedin"></i>
                        <input type="url" name="linkedIn" id="linkedIn" placeholder="Your LinkedIn URL" required>
                    </div>
                </div>

                <!-- twitter-->
                <div class="column gap10 align-self-stretch width100">
                    <label for="twitter">Twitter</label>
                    <div class="input-container">
                        <i class="fa-brands fa-twitter"></i>
                        <input type="url" name="twitter" id="twitter" placeholder="Your twitter URL" required>
                    </div>
                </div>
            </div>

            <!-- subscribe -->
            <div class="column gap10 align-self-stretch">
                <span class="group-heading">Subscribe to our newsletter?</span>
                <div class="row gap10 align-items-center">
                    <!-- yes -->
                    <div class="row gap10 padding-right">
                        <input type="radio" name="subscribe" id="yes" required>
                        <label for="yes">Yes</label>
                    </div>
                    <!-- no -->
                    <div class="row gap10 padding-right">
                        <input type="radio" name="subscribe" id="no" required>
                        <label for="no">No</label>
                    </div>
                </div>

                <!-- submit -->
                <div class="column align-self-stretch">
                    <button class="button-prm" type="submit">Submit</button>
                </div>
        </form>
    </main>

</body>

</html>
